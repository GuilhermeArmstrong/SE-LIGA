<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Fictícia</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <!--logo baixado -->
            <img src="loja-de-roupa.png" alt="Logo da Loja">
        </div>
        <nav class="menu">
            <ul>
                <li><a>Home</a></li>
                <li><a>Produtos</a></li>
                <li><a>Sobre Nós</a></li>
                <li><a>Contato</a></li>

        <div class="cart">
            <!--ícone do carrinho baixado -->
            <img src="carrinho-de-compras.png" alt="Carrinho">
        </div>
    </header>

    <!-- Corpo Principal -->
    <main class="main">
        <section class="products">
            <!--imagens de produtos baixadas -->
            <div class="product">
                <img src="camisa casual.jpg" alt="Produto 1">
                <p>Camisa Casual</p>
            </div>
            <div class="product">
                <img src="Vestido Elegante.jpg" alt="Produto 2">

            </div>
            <div class="product">

            </div>
            <div class="product">
                <img src="calça jeans.jpg" alt="Produto 4">
                <p>Calça Jeans</p>
            </div>
            <div class="product">
                <img src="blusa confortavel.jpg" alt="Produto 5">
                <p>Blusa Confortável</p>
            </div>
            <div class="product">
                <img src="sai mid.jpg" alt="Produto 6">
                <p>Saia Midi</p>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
       
        <p>Contato: <a href="tel:+551199999999">+55 11 99999-9999</a></p>
        <p>WhatsApp: <a href="https://wa.me/551199999999" target="_blank">Clique aqui</a></p>
        <div class="social-media">
            <!-- ícones das redes sociais baixados -->
            <a href="#"><img src="facebook.png" alt="Facebook">
            <span>Facebook</span>
            </a>
            <a href="#" title="logotipo do instagram ícones"><img src="instagram.png" alt="Instagram">
            <span>Instagram</span>
            </a>
        </div>
        
    </footer>
</body>
</html>
